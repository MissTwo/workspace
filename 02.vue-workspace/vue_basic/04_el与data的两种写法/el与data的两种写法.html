<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- el与data的两种写法
        1.el的2种写法
            （1）new Vue时候配置el属性
            （2）先创建Vue实例，随后再通过vm.$mount('.root')指定el的值
        2.data的2种写法
            （1）对象式 
            data:{xxx:'xxx'}
            （2）函数式
            data(){
                return{
                    xxx:'xxx'
                }
            }
            如何选择：目前都可以，后期学习到组件data必须用函数式，否则会报错
        3.一个重要的原则：由vue管理的函数，一定不要写箭头函数，一旦写了箭头函数
        this就不再是Vue实例了 -->
    <div class="root">
        <h1>你好,{{name}}</h1>
    </div>
    
</body>
<script>
    Vue.config.productionTip=false

    // el与data的对象式写法，第一种写法

    // new Vue({
    //     el:'.root', 
    //     data:{
    //         name:'尚硅谷',

    //     }
    // })

    // el与data的函数式写法，第二种写法
    const vm=new Vue({
        // 对象里面写方法一般要简写如data:function()简写为data()
        data(){
            // 此处的this是Vue实例对象
            console.log('@@@',this) 
            return{
                name:'尚硅谷'
            }
        }
    })
    // =>箭头函数没有自己的this所以要往外找就找到了window
    console.log(vm)
    // 等待1秒种
    setTimeout(() => {
        vm.$mount('.root')
    }, 1000);
    
</script>

</html>
