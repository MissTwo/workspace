<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../03-移动Web（rem布局）/15-rem单位与相应式/bootstrap/css/bootstrap.min.css">

  <style>
    .container{
      background-color: pink;
      height: 400px;
    }
    .col-sm-6,
    .col-xs-8,
    .col-sm-9{
      border: 2px solid red;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9">

        Level 1: .col-sm-9
        <div class="row">
          <div class="col-xs-8 col-sm-6">
            Level 2: .col-xs-8 .col-sm-6
          </div>
          <div class="col-xs-4 col-sm-6">
            Level 2: .col-xs-4 .col-sm-6
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
