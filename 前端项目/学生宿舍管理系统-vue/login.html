<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    视口，调整页面适应移动端
                width=device-width：页面宽度与设备宽度一致
                initial-scale=1：初始缩放为1，即不会缩放
                minimum-scale=1：最小缩放比
                maximum-scale=1：最大缩放比
                user-scalable=no：用户自定缩放
        -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录页面</title>
    <link href="public/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--    如下第三方库的JS一般写在head标签中-->
    <script src="js/util/jquery-3.5.1.js"></script>
    <script src="public/bootstrap/js/bootstrap.js"></script>
	<script src="js/util/vue.js"></script>
	<script src="js/util/mock.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
<div id="app" class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
            <form class="login-form text-center">
                <h1>欢迎使用宿舍管理系统</h1>
                <div class="form-group">
                    <input type="text" class="form-control" v-model.trim="loginForm.account" name="account" placeholder="账号">
                    <input type="password" class="form-control" v-model.trim="loginForm.password" name="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="type" v-model="loginForm.type" value="0"> 系统管理员
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" v-model="loginForm.type" value="1"> 宿舍管理员
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" v-model="loginForm.type" value="2"> 学生
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" v-model="loginForm.rem" value="1"> 记住密码
                    </label>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" @click="doLogin">登录</button>
                </div>
                <div class="form-group btns-other">
                    <button type="button" class="btn btn-default">注册</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/data.js"></script>
<script src="js/login/login.js"></script>
</body>
</html>
