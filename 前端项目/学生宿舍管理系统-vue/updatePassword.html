<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!--    视口，调整页面适应移动端
                width=device-width：页面宽度与设备宽度一致
                initial-scale=1：初始缩放为1，即不会缩放
                minimum-scale=1：最小缩放比
                maximum-scale=1：最大缩放比
                user-scalable=no：用户自定缩放
        -->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>宿舍管理系统</title>
		<link href="public/bootstrap/css/bootstrap.css" rel="stylesheet">
		<!--    如下第三方库的JS一般写在head标签中-->
		<script src="js/util/jquery-3.5.1.js"></script>
		<script src="public/bootstrap/js/bootstrap.js"></script>
		<script src="js/util/vue.js"></script>
		<script src="js/common/comp_header.js"></script>
		<script src="js/common/comp_menus.js"></script>
		<script src="js/common/comp_table.js"></script>
		<script src="js/common/comp_pager.js"></script>
		<script src="js/common/mixins_crud.js"></script>
		<script src="js/common/sessionCheck.js"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link href="css/manager.css" rel="stylesheet" />
	</head>
	<body>
		<div id="app" class="container">
			<myheader></myheader>
			<!--    中间内容-->
			<div class="row flex-content">
				<!--        左边菜单开始-->
				<mymenus></mymenus>
				<!--        左边菜单结束-->
				<div class="col-md-9 col-sm-9 col-xs-9" style="flex: 1;margin: 0; padding: 0;">
					<div id="content_div" class="jumbotron">
						<h3>{{menuTitle}}</h3>
						<div class="panel panel-default">
							<form action="#">
								<div class="form-group input-group-sm">
									<input type="password" class="form-control" v-model.trim="updateForm.password" placeholder="原密码">
								</div>
								<div class="form-group input-group-sm">
									<input type="password" class="form-control" v-model.trim="updateForm.newpassword" placeholder="新密码">
								</div>
								<div class="form-group input-group-sm">
									<input type="password" class="form-control" v-model.trim="updateForm.cfmpassword" placeholder="确认密码">
								</div>
							</form>
							<div>
								<button type="button" class="btn btn-sm btn-success" @click="onSubmit">确认修改</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/updatePassword/updatePassword.js">

		</script>
	</body>
</html>
