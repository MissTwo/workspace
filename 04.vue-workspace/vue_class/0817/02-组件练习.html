<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.css" />
	</head>

	<body>
		<div id="app">
			{{message}}
			<count_btn></count_btn>
			<count_btn></count_btn>
		</div>
		<script src="../js/vue.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
		<script>
			// Vue.config.silent = true; // 关闭警告与报错信息
			// Vue.config.productionTip = false;
			// 定义组件
			const count_btn = {
				data() {
					return {
						count: 0,
					};
				},
				methods: {
					handler_count(val) {
                        // this指向组件对象不是Vue实例了
						this.count += val;
						if (val < 0 && this.count < 0) {
							this.count = 0;
						}
					},
				},
				// 双根节点
				// template: `<div></div><div></div>`
				// 单节点，Vue2只支持单根节点，Vue3没有这个限制
				template: `<div><button @click='handler_count(-1)'>-</button> {{count}} <button @click='handler_count(1)'>+</button></div>`,
			};

			// 注册组件
			Vue.component("count_btn", count_btn);

			var vm = new Vue({
				el: "#app",
				data: {
					message: "Vue中的message",
				},
			});
		</script>
	</body>
</html>
