<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{name}}</p>
    <div class="box1" @click="showInfo(1)" style="width: 100px;height: 100px;background-color: #ffaaff">
        box1
<!--        阻止事件冒泡-->
        <div class="box2" @click.stop="showInfo(2)" style="width: 50px;height: 50px; background-color: #0066FF">box2</div>
    </div>
<!--    阻止默认行为-->
    <a href="https://www.baidu.com" @click.prevent="showInfo('阻止默认行为')">点我去百度</a>
<button @click.once="showInfo(1)">点我只触发一次效果</button>

</div>
<script src="./js/vue.js"></script>
<script>
    Vue.config.productionTip=false
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                name: 'hello',
            };
        },
        methods: {
            showInfo(number) {
                alert(number);
            },
        },
    });
</script>
</body>
</html>
