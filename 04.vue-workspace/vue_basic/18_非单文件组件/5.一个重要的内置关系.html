<!--
1.一个重要的内置关系：VueComponent.prototype.__proto__===Vue.prototype
2.为什么要有这个关系：让组件实例对象（vc）可以访问到Vue原型上的属性和方法
-->
<div id="root">
    <school></school>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip = false;
    Vue.prototype.x = 100;
    const school = {
        data() {
            return {
                name: "尚硅谷",
                address: "北京",
            };
        },
        template: `
          <div>
          <p>{{ name }}-{{ address }}</p>
          <button @click="handler_log">点位打印</button>
          </div>`,
        methods:{
            handler_log(){
                console.log(this.x);
            }
        }
    };
    const vm = new Vue({
        el: '#root',
        components:{
            school
        }
    });
