</html><!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrator</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/administrator.css">
    <link rel="stylesheet" href="./css/dormAdminManagement.css">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header" id="home"><a href="#" class="navbar-brand">宿舍管理系统</a></div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav breadcrumb" id="breadcrumb">
                <li class="active"><a href="#">宿舍管理员管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right ">
                <li><a href="#" id="login"><img src="./image/1.jpeg" alt=""></a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container" id="main-content">
    <div class="content-left">
        <ul class="list-group">
        </ul>
    </div>
    <div class="content-right">
        <h4>宿舍管理员管理</h4>
        <div class="part-one">
            <div>
                <form class="form-inline" id="search" action="#">
                    <div class="form-group">
                        <input type="search" class="form-control" placeholder="姓名" name="dorm-manager_name">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="手机号" name="dorm-manager_phoneNumber">
                    </div>
                    <div class="form-group">
                        <select id="gender">
                            <option value="0">请选择性别</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <select id="chooseResidence">
                            <option value="0">请选择宿舍楼</option>
                            <option value="第一宿舍楼">第一宿舍楼</option>
                            <option value="第二宿舍楼">第二宿舍楼</option>
                            <option value="第三宿舍楼">第三宿舍楼</option>
                            <option value="第四宿舍楼">第四宿舍楼</option>
                            <option value="第五宿舍楼">第五宿舍楼</option>
                        </select>

                    </div>
                    <div>
                        <button type="button" class="btn btn-default" id="search_btn">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="control">
                <button id="add-date" type="button" class="btn btn-primary">添加</button>
                <button id="delete-date" type="button" class="btn btn-danger">批量删除</button>
            </div>
        </div>
        <div class="part-two">
            <table>
                <thead>
                <tr>
                    <th><input id="select-all" type="checkbox"></th>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>电话</th>
                    <th>宿舍楼</th>
                    <th>用户名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>
</div>


<script src="./js/jquery-3.5.1.js"></script>
<script src="./js/mock.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"

        crossorigin="anonymous">
</script>
<script src="./js/adminInitialize.js"></script>
<script src="./js/dormAdminManagement.js"></script>
</body>
</html>
