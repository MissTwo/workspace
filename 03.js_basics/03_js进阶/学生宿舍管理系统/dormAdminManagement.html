    <link rel="stylesheet" href="./css/administrator.css">
    <style>

        .form-inline {
            display: inline-flex;
            width: 80%;
        }

        .part-one {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .form-inline div {
            margin-left: 5px;
        }

        table {
            border-collapse: collapse;
            border: 1px solid #999;
            margin: 15px auto 20px;
        }

        th {
            border: 1px solid #999;
            height: 40px;
            text-align: center;

        }

        tr th:nth-child(1) {
            width: 50px;
        }

        tr th:nth-child(2) {
            width: 60px;
        }

        tr th:nth-child(3) {
            width: 110px;
        }

        tr th:nth-child(4) {
            width: 60px;
        }

        tr th:nth-child(5) {
            width: 160px;
        }

        tr th:nth-child(6) {
            width: 180px;
        }

        tr th:nth-child(7) {
            width: 140px;
        }
        tr th:nth-child(8) {
            width: 190px;
        }

        td {
            border: 1px solid #999;
            text-align: center;
            padding: 10px;
        }
        select {
            width: 120px;
            border: 1px solid #ccc;
            outline: none;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            color: #555;
            background-image: none;
            border-radius: 4px;

<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header" id="home"><a href="#" class="navbar-brand">宿舍管理系统</a></div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav breadcrumb" id="breadcrumb">
                <li class="active"><a href="#">首页</a></li>
                <li>administrator</li>
            </ul>
            <ul class="nav navbar-nav navbar-right ">
                <li><a href="#" id="login"><img src="./image/1.jpeg" alt=""></a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container" id="main-content">
    <div class="content-left">
        <ul class="list-group">
        </ul>
    </div>
    <div class="content-right">
        <h4>宿舍管理员管理</h4>
        <div class="part-one">
            <div>
                <form class="form-inline" id="search" action="#">
                    <div class="form-group">
                        <input type="search" class="form-control" placeholder="姓名" name="book_name">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="手机号" name="lower">
                    </div>
                    <div class="form-group">
                        <select name="">
                            <option value="5">请选择性别</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <select name="">
                            <option value="5">请选择宿舍楼</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>

                    </div>
                    <div>
                        <button type="button" class="btn btn-default" id="search_btn">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </div>
<!--                    <div>-->
<!--                        <button type="reset" class="btn btn-default ">-->
<!--                            重置-->
<!--                        </button>-->
<!--                    </div>-->
                </form>
            </div>
            <div class="control">
                <button id="add-date" type="button" class="btn btn-primary">添加</button>
                <button id="delete-date" type="button" class="btn btn-danger">批量删除</button>
            </div>
        </div>
        <div class="part-two">
            <table>
                <thead>
                <tr>
                    <th><input id="select-all" type="checkbox"></th>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>电话</th>
                    <th>宿舍楼</th>
                    <th>用户名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
</div>
