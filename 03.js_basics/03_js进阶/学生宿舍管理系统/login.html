<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面制作</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-8 col-xs-8 col-md-offset-3 col-sm-offset-2 col-xs-offset-2">
            <form action="#" id="log-in">
                <div class="h2">欢迎使用学生宿舍管理系统</div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="账号">
                    <div class="info"><label class="username-info"></label></div>
                </div>
                <div class="from-group">
                    <input type="password" class="form-control" placeholder="密码">
                    <div class="info"><label class="password-info"></label></div>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" value="administrator">
                        系统管理员
                    </label>
                    <label>
                        <input type="radio" name="optionsRadios" value="dormManager">
                        宿舍管理员
                    </label>
                    <label>
                        <input type="radio" name="optionsRadios" value="student">
                        学生
                    </label>
                </div>
                <div class="checkbox">
                    <label for="remember">
                        <input type="checkbox" id="remember">记住密码
                    </label>
                </div>
                <button type="button" class="btn btn-primary btn-block" id="login">登录</button>
                <div id="register">
                    <button class="btn btn-default " type="button">注册</button>
                    <button id="forget" class="btn btn-default" type="reset">重置</button>
                </div>
            </form>

        </div>
    </div>
</div>

</div>
<script src="./js/mock.js"></script>
<script src="./js/jquery-3.5.1.js"></script>

<script>
    /*
    *localStorage的方法：
    * localStorage.getItem(key):获取指定key本地存储的值
    *localStorage.setItem(key,value)：将value存储到key字段；
    *localStorage.removeItem(key):删除指定key本地存储的值
    */
    let username = document.querySelector('input[type="text"]'),
        password = document.querySelector("input[type='password']"),
        identity = document.querySelectorAll('input[type="radio"]'),
        remember = document.querySelector('#remember'),
        usernameInfo = document.querySelector('.username-info'),
        passwordInfo = document.querySelector('.password-info');
    let user = {
        "name": "1111",
        "pwd": "11111",
        "id": "1"
    }
    let userStr = JSON.stringify(user)

    // TODO:页面加载时，判断localstorage中rememberMe是否存在，如果存在，将其中的username和password填入input
    if (localStorage.getItem('userStr')) {
        let userObj = JSON.parse(userStr)
        username.value = userObj.username;
        password.value = userObj.password;
        remember.checked = true;//将选择保存账户密码的复选框更改为选中
    }

    let users = {
        '111111': '222222',
        '222222': '222222',
        '333333': '222222',
        '444444': '222222',
        '555555': '222222',
        '666666': '222222',
    }

    Mock.mock("/login", "post", function (data) {
        let params = parseParam(data.body)
        if (checkUserPasswd(params.username, params.password)) {
            return {
                code: 0,
                msg: "login success"
            }
        }
        return {
            code: 0,
            msg: "login failed"
        }
    })

    function checkUserPasswd(username, password) {
        return !(!users[username] || users[username] !== password)
    }

    function parseParam(params) {
        const newParams = params.split("&");
        const urlObj = new Object();
        for (let i = 0; i < newParams.length; i++) {
            const newArray = newParams[i].split('=');
            urlObj[newArray[0]] = newArray[1]
        }
        return urlObj;
    }

        console.log(role.value)

        // TODO: 提交数据之前检查合法性
        if (!(checkUsername(username.value) || checkPassword(password.value))) return

        data = {
            username: username.value,

        }
        let userObj = {
            username: username.value,

        $.post("/login", data, function (result) {

                // TODO:将用户信息写入localstorage,user{username; token; expire;}

                // TODO:如果rememberMe没勾选了，那么localstorage中的rememberMe删掉
                if (remember.checked ) {
                    localStorage.setItem("userStr", JSON.stringify(userObj))
                } else {

    // TODO:实现以下方法替代原代码
    function checkUsername(value) {

            return
        } else if (value.trim().length < 5 || value.trim().length > 18) {
            usernameInfo.innerText = "⚠账号不能低于5位且不能高于18位"
            return

        return value
    }
