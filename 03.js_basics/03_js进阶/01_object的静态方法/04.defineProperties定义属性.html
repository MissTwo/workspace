<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 给对象添加多个属性并且分别指定他们的配置
    let obj = {};
    Object.defineProperties(obj,
        {
            "id": {
                value: 1,
                // writable: false,
                enumerable: true,
                // configurable: false
            },
            "name": {
                value: "asdf",

            }
        },
    )
    // 修改无效
    obj.id=2
    for (const prop in obj) {
        console.log(prop)
    }
    console.log(obj)
</script>
</body>
</html>
