<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Object.create()使用指定的原型对象和属性创建一个新对象
    // 注意：深克隆对象，如同JSON克隆的效果
    let student = {
        name: "张三",
        age: 20,
        printIntroduction: function () {
            console.log(`My name is ${this.name}. Am I human? ${this.isHuman}`);
        },
    }
    Object.defineProperty(student, "sex", {
        value: ["hih", "uhiu"]
    })
    let newStudent=Object.create(student)
    console.log(newStudent)
</script>
</body>
</html>
