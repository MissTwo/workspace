<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="title" value="">
<script>
/* Object.defineProperty()定义或者修改对象的属性
*    属性描述的符主要有两种：数据描述符和访问描述符
*    描述符具有以下键注意：
*       1.configurable该属性表示该属性可以从对象中删除，默认是false
*       2.enumerable在枚举相应属性时是否显示该属性默认false
*       3.value与属性关联的值，默认是undefined
*       4.writable属性值能否被修改默认是false
*
*
* */
    // 数据的双向绑定
    let obj1={}
    let _title =""
    Object.defineProperty(obj1, "title", {
        get() {
            return _title;
        },
        set(value) {
            document.querySelector("input[name='title']").value=value;
            _title = value;
        }
    })
    document.querySelector("input[name='title']").oninput = function(event, value) {
        obj1.title=this.value
    }
    let obj2={}
    // 给对对象定义一个新属性
    Object.defineProperty(obj2, "title", {
        value:43,
        enumerable:false,
        configurable: false,
        writable: true,
    })
    console.log(obj2)
</script>
</body>
</html>
