<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻盖盒子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            margin: 10px auto;
            width: 200px;
            height: 200px;
            /*border-radius: 50%;*/
            position: relative;
            background-color: wheat;
        }

        .cover {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 1px solid black;
            background-image: url(./img/2.png);
            /*background-image: url(/03.js_basics/03_js进阶/前端综合作业/img/2.png);*/
            background-size: 200px 200px;
            transform-origin: bottom;
            transition: 2s;
        }

        .content:hover .cover {
            transform: rotateX(180deg);

        }

        .center {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 1px solid black;
            background-size: 200px 200px;
            background-image: url(./img/1.jpeg);
        }

        .container {
            margin: 400px auto;
            width: 200px;
            background-color: wheat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 1px solid black;
            background-image: url(./img/2.png);
            background-size: 200px 200px;
            transition: 2s;
        }

        .left {
            transform-origin: left;

        }

        .right {
            transform-origin: right;

        }

        .top {
            transform-origin: top;

        }

        .bottom {
            transform-origin: bottom;

        }

        .container:hover .left {
            transform: rotate(180deg);
        }

        .container:hover .right {
            transform: rotate(180deg);
        }

        .container:hover .top {
            transform: rotate(180deg);
        }

        .container:hover .bottom {
            transform: rotate(180deg);
        }


    </style>
</head>
<body>
<div class="content">
    <div class="cover"></div>
    <div class="center"></div>
</div>
<div class="container">
    <div class="item left"></div>
    <div class="item right"></div>
    <div class="item top"></div>
    <div class="item bottom"></div>
    <div class="center"></div>
</div>


</body>
</html>
