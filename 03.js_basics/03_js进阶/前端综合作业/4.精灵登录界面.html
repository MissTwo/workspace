<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>精灵登录界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        html{
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            background-image: url("./img/01664b58db6206a801219c77bb367e.png");
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        form {
            width: 250px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;

        }
        input {
            margin: 10px 30px;
            display: block;
            background-color: transparent;
            border: none;
            outline: none;
            border-bottom: 1px solid black;
            padding: 5px;

        }
        input::placeholder{
            color: white;
        }
        input:focus{
            border-bottom-color: red;
        }
        .login {
            cursor: pointer;
            width: 120px;
            height: 50px;
            background-image: url("./img/11.png");
            background-position: 10px 0px;
        }
        .login:hover{
            background-position: -100px 0px;

        }
        .logout{
            cursor: pointer;
            width: 120px;
            height: 50px;
            background-image: url("./img/11.png");
            background-position: 10px 45px;

        }
        .logout:hover{
            background-position: -100px 45px;

        }
        .my-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<form action="">
    <input type="text" placeholder="账号">
    <input type="password" placeholder="密码">
    <div class="my-btn">
        <button class="login"></button>
        <button class="logout"></button>
    </div>

</form>


</body>
</html>
