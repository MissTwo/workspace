<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易购物车</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        .content {
            padding: 20px 0;
            min-width: 960px;
        }

        .my-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .my-bottom {
            padding: 10px 10px 5px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin-top: 20px;
        }

        .my-header {
            display: flex;
        }

        #bread {
            margin-bottom: 0;
            padding: 9px 15px;
        }

        .form-inline {
            display: inline-flex;
            width: 80%;
        }

        .substance {
            border: 1px solid black;;
        }

        .part-one {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 10px;
            background-color: #f5f5f5;
            border-radius: 4px;


        }

        .form-inline div {
            margin-left: 5px;
        }

        table {
            border-collapse: collapse;
            border: 1px solid #999;
            margin: 15px auto 20px;
        }

        th {
            border: 1px solid #999;
            height: 40px;
            text-align: center;

        }

        tr th:nth-child(1) {
            width: 50px;
        }

        tr th:nth-child(2) {
            width: 100px;
        }

        tr th:nth-child(3) {
            width: 280px;
        }

        tr th:nth-child(4) {
            width: 150px;
        }

        tr th:nth-child(5) {
            width: 160px;
        }

        tr th:nth-child(6) {
            width: 160px;
        }

        tr th:nth-child(7) {
            width: 200px;
        }

        td {
            border: 1px solid #999;
            text-align: center;
            padding: 10px;
        }

        #pages {
            padding: 6px 12px;
        }

        .page {
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select {
            width: 100px;
            border: 1px solid #ccc;
            outline: none;
        }

        #edited {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 15px 5px;
            display: block;
            width: 350px;
            text-align: center;
            border: 1px solid #999;
            background-color: white;

        }
    </style>
</head>

<body>
<div class="container">
    <div class="content">
        <!--顶部面包屑与用户的操作-->
        <div class="my-top">
            <div class="my-header">
                <h4>书本商城</h4>
                <ul class="breadcrumb" id="bread">
                    <li class="active"><a href="#">首页</a></li>
                    <li>购物车</li>
                </ul>
            </div>
            <div class="btn-group " role="group" id="my-btn">
                <button type="button" class="btn btn-primary">修改密码</button>
                <button type="button" class="btn btn-danger" id="log-out">注销</button>
            </div>
        </div>
        <!-- 包含了主体部分-->
        <div class="substance">
            <!--搜索部分-->
            <div class="part-one">
                <div>
                    <form class="form-inline" id="search" action="#">
                        <div class="form-group">
                            <input type="search" class="form-control" placeholder="书本" name="book_name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="最低价" name="lower">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="最高价" name="higher">
                        </div>
                        <div>
                            <button type="button" class="btn btn-default" id="search_btn">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div>
                            <button type="reset" class="btn btn-default ">
                                重置
                            </button>
                        </div>
                    </form>
                </div>
                <div class="control">
                    <button id="add-date" type="button" class="btn btn-primary">添加</button>
                    <button id="delete-date" type="button" class="btn btn-danger">批量删除</button>
                </div>
            </div>
            <div class="part-two">
                <table>
                    <thead>
                    <tr>
                        <th><input id="select-all" type="checkbox"></th>
                        <th>序号</th>
                        <th>书名</th>
                        <th>日期</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="page">
                    <div>一共<span id="date-num"></span>条记录</div>
                    <div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li>
                                    <a href="#" aria-label="Previous">首页</a>
                                </li>
                                <li class="previous-page">
                                    <a href="#" aria-label="Previous">上一页</a>
                                </li>
                                <li class='next-page'>
                                    <a href="#" aria-label="Next">下一页</a>
                                </li>
                                <li>
                                    <a href="#" aria-label="Next">尾页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div>
                        <select name="" id="pages">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="my-bottom">
                <p>总金额为：<span id="total"></span>元</p>
            </div>

        </div>

    </div>

</div>
<script src="./js/mock.js"></script>
<script>

    let logOut = document.querySelector('#log-out')
    logOut.addEventListener('click', function () {
        sessionStorage.removeItem("login_tag")
        logChecked()
    })

    // 非法登录验证的方法
    function logChecked() {
        if (sessionStorage.getItem("login_tag") != "ok") {
            // alert('非法登录')
            if (confirm("确认要注销吗？")) {
                location.href = "6.登录界面制作.html"
            }
        }
    }


    let data = Mock.mock({
        "book|100": [
            {
                "id|+1": 1,
                "name": "@title(4)",
                "price": "@float(20,200,0,2)",
                "create_date": "@date('yyyy-MM-dd')",
                "count|1-5": 5
            }
        ]
    })
    let books = data.book;
    let tbody = document.querySelector('tbody')
    let pagination = document.querySelector('.pagination')
    let currentPage = 1
    let pageSize = 0
    let limit = 5

    function init() {
        let pages = document.querySelector('#pages')
        pages.value = 5
        paintPage(books)
        creatPagination(books)
        pages.addEventListener('change', function () {
            limit = pages.value
            paintPage(books)
            creatPagination(books)
        })

    }

    init()
    // 搜索部分

    document.querySelector('#search_btn').onclick=function () {
        let searchForm = document.querySelector('#search'),
        lowerPrice = searchForm.querySelector('input[name="lower"]').valueAsNumber,
        higherPrice = searchForm["higher"].valueAsNumber,
        bookName = searchForm["book_name"].value.trim().toLowerCase();
        let filterBook=[...books]
        if (bookName.length>0){
            filterBook=filterBook.filter(i => i.name.indexOf(bookName) != -1)
        }
        if (lowerPrice>=0){
            filterBook=filterBook.filter(i => i.price >= lowerPrice)
        }
        if (higherPrice>=0){
            filterBook=filterBook.filter(i => i.price <= higherPrice)
        }
        paintPage(filterBook)
        creatPagination(filterBook)
        console.log(filterBook)
        filterBook=[...books]
        console.log(filterBook)

    }
    document.querySelector('button[type="reset"]').onclick=function () {
        paintPage(books)
        creatPagination(books)
    }





    // 清空渲染
    function clearContent(parent) {
        while (parent.childElementCount > 0) {
            parent.lastElementChild.remove()
        }
    }


    // 创建一定范围的页码
    function creatPagination(list) {
        clearContent(pagination)
        let a = Math.ceil(list.length / limit)
        pageSize = a
        pagination.innerHTML = `
            <li>
                <a href="#" aria-label="Previous" onclick="jumpTo(1)">首页</a>
            </li>
            <li  class="previous-page" onclick="jumpToPrev()">
                <a href="#" aria-label="Previous">上一页</a>
            </li>
            <li class='next-page'>
                <a href="#" aria-label="Next" onclick="jumpToNext()">下一页</a>
            </li>
            <li>
                <a href="#" aria-label="Next" onclick="jumpTo(${pageSize})">尾页</a>
            </li>
            `
        let nextPage = document.querySelector('.next-page')
        for (let i = 1; i <= a; i++) {
            let item = `<li id='pages${i}'><a href="#" onclick="jumpTo(${i})">${i}</a></li>`
            nextPage.insertAdjacentHTML("beforebegin", item)
        }
    }
configurable
    function jumpTo(m) {
        currentPage = m
        paintPage(books)
        // creatPagination()
    }

    function jumpToPrev() {
        if (currentPage === 1) {
            return
        }
        jumpTo(currentPage - 1)
    }

    function jumpToNext() {
        if (currentPage === pageSize) {
            return
        }
        jumpTo(currentPage + 1)
    }

    // 分页(包扩了清空表格内容和重新绘制表格内容)
    function paintPage(list) {
        let current = list.slice((currentPage - 1) * limit, currentPage * limit)
        clearContent(tbody)
        current.forEach(ele => {
            createRow(ele)
        })

    }

    // 记录总数据量
    let dateNum = document.querySelector('#date-num')
    dateNum.innerHTML = `${books.length}`
    // 全部选中操作
    let selectAll = document.querySelector('#select-all')
    selectAll.addEventListener('click', function () {
        if (selectAll.checked) {
            select_all()
        } else {
            select_none()
        }
    })

    function select_all() {
        document.querySelectorAll("input").forEach(item => item.checked = true)
    }

    function select_none() {
        document.querySelectorAll("input").forEach(item => item.checked = false)
    }

    // 计算总价格
    let total = document.querySelector('#total')
    total.innerHTML = `${calcTotal(books)}`

    function calcTotal(data) {
        let total = 0
        data.forEach(element => {
            total += element.price * element.count
        });
        return total.toFixed(2)
    }


    let addDate = document.querySelector('#add-date'),
        deleteDate = document.querySelector('#delete-date');


    // 批量删除数据
    deleteDate.addEventListener('click', function () {
        // 获取被选中的
        if (!confirm("确定要删除选中的这些信息吗？")) {
            return
        }
        let deleteItem = document.querySelectorAll('td>input[type="checkbox"]:checked')
        deleteItem.forEach(i => {
            let deleteIndex = books.findIndex(item => i.value == item.id)
            books.splice(deleteIndex, 1)
            paintPage(books)
            creatPagination(books)
        })
        if (selectAll) {
            selectAll.checked = false
        }


    })

    // 创建每一条数据
    function createRow(item) {
        // 创建一行
        let tr = `
                <tr id='row${item.id}'</>
                    <td><input type="checkbox" value="${item.id}"></td>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.create_date}</td>
                    <td class="price">${item.price}</td>
                    <td>
                        <div class="quantity">
                            <input type="button" value="-" onclick="minus('${item.id}')">
                            <span class="num">${item.count}</span>
                            <input type="button" value="+" onclick="addNum('${item.id}')">
                        </div>
                    </td>
                    <td>
                        <input type="button" value="编辑" onclick="editRow('${item.id}')">
                        <input type="button" value="删除" onclick="deleteRow('${item.id}')">
                    </td>
                </tr>`
        // 将创建的内容加入到tbody中
        tbody.insertAdjacentHTML("beforeend", tr)
    }
// 修改和编辑信息的模板
    function creatEdit() {
        let editInfo = `
            <form class="form-horizontal" id="edited">
                <h4>基本信息</h4>
                <div class="form-group">
                    <label for="bookName" class="col-sm-2 control-label">书名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="请输入书名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dateItem" class="col-sm-2 control-label">日期</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="create_date" placeholder="yyyy-mm-dd">
                    </div>
                </div>
                <div class="form-group">
                    <label for="priceItem" class="col-sm-2 control-label">单价</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="price" placeholder="请输入价格">
                    </div>
                </div>
                <div class="form-group">
                    <label for="priceItem" class="col-sm-2 control-label">数量</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="count" placeholder="请输入数量">
                    </div>
                </div>
                <div class="form-group">
                    <div style="text-align: center">
                        <button type="button" class="btn btn-primary" onclick="confirmCreate(this)">确认</button>
                        <button type="button" class="btn btn-danger" onclick="cancelCreat(this)">取消</button>
                    </div>
                </div>
            </form>`
        document.body.insertAdjacentHTML('beforeend', editInfo)
    }



    // 修改数据选中取消
    function cancelCreat(self) {
        self.parentNode.parentNode.parentNode.remove()
    }

    //添加数据按钮
    addDate.addEventListener('click', function () {
        creatEdit()
    })
    // 修改数据确认与编辑数据的确认
    function confirmCreate(id) {
        // 获取输入数据的表单
        let edited=document.querySelector('#edited')
        let input=edited.querySelectorAll('input')
        let obj={}
        input=Array.from(input)

        // 添加数据时,获取添加的对象
        input.map(item => {
            if (item.type==='number'){
                obj[item.name]=item.valueAsNumber
            }else{
                obj[item.name]=item.value
            }
            if(obj[item.name]==='count'){
                obj[item.name]=parseInt(item.value)
            }
        })
        // 获取id放入obj,找到id最大的
        let idList=books.map(item => item.id)
        let maxId=Math.max(...idList)
        console.log(maxId)
        obj['id']=maxId+1
        books.push(obj)
        paintPage(books)
        creatPagination(books)

    }
    // 编辑每一行
    function editRow(id) {
        let row = document.querySelector(`#row${id}`)
        console.log(row)
        // 创建编辑框
        creatEdit()
        // confirmCreate(id)
    }

    // 删除每一行
    function deleteRow(id) {
        if (confirm("确认要删除该条信息吗？")) {
            for (let i = 0; i < books.length; i++) {
                if (books[i].id === Number(id)) {
                    books.splice(i, 1)
                    paintPage(books)
                    creatPagination(books)
                }

            }
        }

    }

    function minus(id) {
        let row = document.querySelector(`#row${id}`)
        let num = row.querySelector('.num')
        let price = row.querySelector('.price')
        let a = Number(num.innerHTML)
        if (a > 0) {
            a -= 1;
        }
        num.innerHTML = a
        for (let i = 0; i < books.length; i++) {
            if (books[i].id === Number(id)) {
                books[i].count = a
                break
            }
        }
        let newPrice = calcTotal(books) - Number(price.innerHTML)
        total.innerHTML = `${newPrice.toFixed(2)}`
    }

    function addNum(id) {
        let row = document.querySelector(`#row${id}`)
        let num = row.querySelector('.num')
        let price = row.querySelector('.price')
        let a = Number(num.innerHTML)
        a += 1
        num.innerHTML = a
        for (let i = 0; i < books.length; i++) {
            if (books[i].id === Number(id)) {
                books[i].count = a
                break
            }
        }
        let newPrice = calcTotal(books) - Number(price.innerHTML)
        total.innerHTML = `${newPrice.toFixed(2)}`
    }


</script>
</body>

</html>
