<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易购物车</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        .content {
            padding: 20px 0;
            min-width: 960px;
        }

        .my-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .my-header {
            display: flex;
        }

        #bread {
            margin-bottom: 0;
            padding: 9px 15px;
        }

        .form-inline {
            display: inline-flex;
            width: 80%;
        }
        .part-one {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 10px;
            background-color: #f5f5f5;
            border-radius: 4px ;


        }
        .form-inline div{
            margin-left: 5px;
        }
        .control{
            display: inline-flex;
            /*width: 20%;*/
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <!--顶部面包屑与用户的操作-->
        <div class="my-top">
            <div class="my-header">
                <h4>书本商城</h4>
                <ul class="breadcrumb" id="bread">
                    <li class="active"><a href="#">首页</a></li>
                    <li>购物车</li>
                </ul>
            </div>
            <div class="btn-group " role="group" id="my-btn">
                <button type="button" class="btn btn-primary">修改密码</button>
                <button type="button" class="btn btn-danger">注销</button>
            </div>
        </div>
        <!-- 包含了主体部分-->
        <div class="substance">
        <!--搜索部分-->
            <div class="part-one">
                <div>
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="search" class="form-control" placeholder="书本" name="book">
                        </div>
                        <div class="form-group">
                            <input type="search" class="form-control" placeholder="最低价" name="lower">
                        </div>
                        <div class="form-group">
                            <input type="search" class="form-control" placeholder="最高价" name="higher">
                        </div>
                        <div>
                            <button type="button" class="btn btn-default ">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="control">
                    <button type="button" class="btn btn-primary">添加</button>
                    <button type="button" class="btn btn-danger">批量删除</button>
                </div>
            </div>
            <div class="part-two">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>序号</th>
                            <th>书名</th>
                            <th>日期</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>


    </div>
</div>
<script>
    let books=[
        {id:1,name:'Java从入门到放弃',price:80,create_date:'2020-07-01',count:1},
        {id:2,name:'C#从入门到放弃',price:100,create_date:'2021-09-01',count:1},
        {id:3,name:'Golang从入门到放弃',price:50.9,create_date:'2021-08-01',count:1},
        {id:4,name:'JavaScript从入门到放弃',price:68.2,create_date:'2022-07-01',count:1},
        {id:5,name:'PHP从入门到放弃',price:10.2,create_date:'2022-10-01',count:1},
        {id:6,name:'Python从入门到放弃',price:25.4,create_date:'2022-12-01',count:1},
    ]
    let tr=`
        <tr>
            <th><input type="checkbox"></th>
            <th>序号</th>
            <th>书名</th>
            <th>日期</th>
            <th>单价</th>
            <th>数量</th>
            <th>操作</th>
        </tr>
    `


</script>
</body>
</html>
