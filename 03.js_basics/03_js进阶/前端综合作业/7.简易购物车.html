<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易购物车</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        .content {
            padding: 20px;
        }

        .my-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .my-header {
            display: flex;
        }

        #bread {
            margin-bottom: 0;
            padding: 9px 15px;
        }

        .form-inline {
            display: inline-flex;
        }
        .part-one {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 10px;
            background-color: #f5f5f5;
            border-radius: 4px ;


        }
        .form-inline div{
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">

        <div class="my-top">
            <div class="my-header">
                <h4>书本商城</h4>
                <ul class="breadcrumb" id="bread">
                    <li class="active"><a href="#">首页</a></li>
                    <li>购物车</li>
                </ul>
            </div>
            <div class="btn-group " role="group" id="my-btn">
                <button type="button" class="btn btn-primary">修改密码</button>
                <button type="button" class="btn btn-danger">注销</button>
            </div>
        </div>
        <!--    表格部分-->
        <div class="substance">
<!--            搜索部分-->
            <div class="part-one">
                <div>
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="书本">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="最低价">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="最高价">
                        </div>
                        <div>
                            <button type="button" class="btn btn-default ">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">添加</button>
                    <button type="button" class="btn btn-danger">批量删除</button>
                </div>
            </div>

        </div>


    </div>
</div>
<script>


</script>
</body>
</html>
