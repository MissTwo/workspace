<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="table">
    <thead>
    <tr>
        <th><input type="checkbox" name="cb_select_all"/></th>
        <th>序号</th>
        <th>书名</th>
        <th>日期</th>
        <th>单价</th>
        <th>数量</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script type="text/javascript">
    // 数据源
    let list = [
        {id: 1, name: "Java", create_date: "2020-07-01", price: 80, count: 1},
        {id: 2, name: "Vue", create_date: "2020-07-02", price: 90, count: 1},
    ]
    let table = document.getElementById("table");
    // 获取tbody
    let tbody = table.querySelector("tbody");
    list.forEach((item, index) => {
        // 创建行
        let tr = `
                <tr>
                    <td><input type="checkbox" name="cb_select" /></td>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.create_date}</td>
                    <td>${item.price}</td>
                    <td>
                        <button type="button">-</button>
                        <span>${item.count}</span>
                        <button type="button">+</button>
                    </td>
                    <td><button type="button">编辑</button><button type="button">删除</button></td>
                </tr>
                `;
        tbody.insertAdjacentHTML("beforeend", tr);
    })
</script>
</body>
</html>
