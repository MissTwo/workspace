<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    注意：引号只能用双引号
    - 单一对象
             - {"属性名1":"属性值1" , "属性名2":"属性值2"}
    - 多个对象
      -          [{"属性名1":"属性值1" , "属性名2":"属性值2"} , {"属性名1":"属性值1" , "属性名2":"属性值2"}]
    - 解释
      -   a.数据在键值对里面
      -   b.数据之间由逗号分隔
      -   c.大括号保存对象
      -   d.中括号保存数组
      -   e.Json值
        -          数字（整数或浮点数）
        -          字符串（在双引号中）
        -          逻辑值（true 或 false）
        -          数组（在中括号中）
        -          对象（在大括号中）
        -          null

     */
    let a = 1; // 不需要使用json处理

    let obj = {
        name: "张三",
        age: 20
    }
    console.log(JSON.stringify(obj))

    let str = `
        {"name":"张三","age":20}
    `;
    console.log(str.name);
    console.log(JSON.parse(str).name);

    let books = [
        {id: 1, name: 'Java从入门到放弃', price: 80, tdate: '2020-07-01', count: 1, email: "haha"},
        {id: 2, name: 'Vue从入门到放弃', price: 90, tdate: '2020-07-02', count: 1, email: "haha"},
        {id: 3, name: 'Mysql从入门到放弃', price: 100.01, tdate: '2020-07-03', count: 1, email: "haha"},
        {id: 4, name: '啥都从入门到放弃', price: 70.0001, tdate: '2020-07-04', count: 1, email: "hehe"},
        {id: 5, name: 'JavaScript从入门到放弃', price: 60.00, tdate: '2020-07-04', count: 1, email: "hehe"},
        {id: 6, name: 'JavaScript从入门到放弃', price: 50.00, tdate: '2020-07-04', count: 1, email: "hehe"}
    ];
    console.log(JSON.stringify(books));

    let bookstr = JSON.stringify(books);
    console.log(JSON.parse(bookstr));

    let str1 = '{"a": 1, "b": true, "c": "haha"}';
    console.log(JSON.parse(str1));
</script>
</body>
</html>
