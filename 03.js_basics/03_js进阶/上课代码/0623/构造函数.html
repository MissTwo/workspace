<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 定义一个构造函数，其名称建议使用首字母大写
    function Person() {
        // 挂载属性
        this.name = "张三";
        this.age = 30
    }

    // 构造函数是通过new 函数名(实参)来调用的
    // 构造函数默认会创建一个对象然后返回出去
    let p = new Person();
    console.log(p)
    let p1 = Person();
    console.log(p1)
    // 构造函数的优势就是创建对象更方便，提供了一个模板的作用
    let obj = {
        name: "张三",
        age: 20
    }
    let obj1 = {
        name: "张三",
        age: 20
    }
    let p2 = new Person();
    console.log(p2)
</script>
</body>
</html>
