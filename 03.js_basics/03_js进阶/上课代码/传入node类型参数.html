    <button type="button">全选</button>
    <button type="button">全不选</button>
    <button type="button">反选</button>
    <label><input type="checkbox" name="speak" value="0">Java</label>
    <label><input type="checkbox" name="speak" value="1">golang</label>
    <label><input type="checkbox" name="speak" value="2">js</label>
    <label><input type="checkbox" name="speak" value="3">c#</label>
</form>
<script>
    let input = document.querySelectorAll("input[type='checkbox']")
    let btn = document.querySelectorAll("button[type='button']")
    let flag = true

    btn[0].addEventListener('click', function () {
        for (let i = 0; i < input.length; i++) {
            input[i].checked = flag
        }
    })
    btn[1].addEventListener('click', function () {
        flag = false
        for (let i = 0; i < input.length; i++) {
            input[i].checked = flag
        }
        flag = true
    })
    btn[2].addEventListener('click', function () {
        for (let i = 0; i < input.length; i++) {
            input[i].checked = !input[i].checked

        }
    })
