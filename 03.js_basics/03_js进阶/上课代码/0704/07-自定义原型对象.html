<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;
        // 需要深复制写在函数内
        this.address = {
            p: "四川",
        }
        this.hobby = ["Java", "PHP"];
        this.t1 = function () {
            console.log(this)
        }
        this.t2 = () => console.log(this);
    }

    console.log(Person.prototype)
    // 如果methods中的方法需要被多个构造函数使用时
    let methods = {
        constructor: Person, // 尽量让constructor指构造函数本身
        say: function () {
            console.log(this.name, "在说话")
        },
        work: () => console.log(this, this.name, "在工作")
    };
    Person.prototype = methods;
    Person.prototype.walk = () => console.log(this.name, "在走路")
    console.log(Person.prototype)
    let p1 = new Person("张三", 20);
    p1.say();
    p1.work();
    p1.walk()
</script>
</body>
</html>
