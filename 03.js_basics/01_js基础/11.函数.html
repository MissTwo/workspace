<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>

<body>
    <script>
        /* 
                一、函数：语句的封装，可以让一些代码方便的被复用
                二、函数的定义：先定义后使用，js的函数定义有三种方式
                    1.function命令：使用关键字定义函数
        
                        // 函数声明
                        function 函数名(){
                            函数语句
                        }
                        // 函数调用(可重复多次调用)
                        函数名()
        
                    
                    2.函数表达式：使用变量赋值的写法
                        这种写法将一个匿名函数赋值给变量。
                        这个匿名函数又称函数表达式，
                        因为赋值语句的等号右侧只能放表达式
        
                        // 函数声明
                        let 变量名=function(){
                            函数语句
                        }
                        // 函数调用
                        变量名()
        
        
                    注意：
                    如果加上函数名，该函数名函数体内部有效，外部无效
                    
                        let fn=function fn1(){
                                函数语句
                                fn1()
                            }
                            fn()
                    3.Function构造函数：可以传递任意数量的参数给Function构造函数(x,y)
                    只要最后一个参数会被作为函数体，
                    如果只要一个参数，改参数为函数体(这种声明函数的方式不直观，几乎不用)
        
                    let 变量名=new Function("x","y","函数语句")
                    例如：let a=new Function("x","y","console.log(x+y)")
        
        
                三、函数声明的提升(先调用)
                    函数名()
                    function 函数名(){
        
                    }
                    注意：函数表达式不能提升
                四、函数的参数：函数内待定的值-形参
                五、系统自带函数
                    arguments对象：由于js允许函数有不定数目的参数，所以用该函数在函数体内部读取所以参数。类似数组，[]访问每一个元素，length确定传递参数个数
                        arguments[0]下标为0的
                        arguments.length
                            function fn(){
                                console.log(arguments)

                            }
                六、函数返回值
                    return:立即终止函数执行，并且返回指定的返回值
                    如果不指定返回什么，会返回undefined
          */

        /* 
                // 求区间和
                function sum(a, b) {
                    let n = 0
                    for (let i = a; i <= b; i++) {
                        n += i
                    }
                    console.log(n)
                }
                sum(1, 3)
         */
        /* 
                function evenNum(n) {
                    if (n % 2 == 0) return true
                    return false
                }
                console.log(evenNum(80));
         */
        // 阶乘函数
        function factorial(n) {
            let m=1
            for (let i = 1; i <= n; i++) {
                m *= i
            }
            return m
        }
        // 喇叭花数abc=a!+b!+c!
        for (let i = 100; i <999; i++) {
            let str=i.toString()
            let a=str.charAt(0)
            let b=str.charAt(1)
            let c=str.charAt(2)
            // factorial()函数中存在乘法将其他类型转换为Number类型
            if(i==factorial(a)+factorial(b)+factorial(c)){
                console.log(i)
            }
            
        }

    </script>
</body>

</html>
