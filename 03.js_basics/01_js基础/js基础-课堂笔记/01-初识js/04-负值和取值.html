<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  


  <script>


    // 赋值和取值
    let a = 10; //将10赋值给a
    // console.log(a);
    let b = a * 10; //对a完成了一次取值
    console.log(b);

    //数组
    let arr=[10,20];
    arr[0] = 30;//赋值和取值

    //对象
    let obj = {name:"laozeng",age:18}
    obj.age = 19;//赋值和取值
    //对象打点取值/调用属性是对方括号语法的一个简写，完整语法是obj["属性名"]
    // 方括号可以代替点操作符 但如果要访问例数值等不符合标准的属性名，必须使用[]去进行操作
    console.log(obj["age"]);
    console["log"]("可不可以");




  </script>
</body>
</html>
