    /* 
    注意： 构造函数在调用时前面必须加关键词 new 
    new 的作用 ：
    在内存中开辟一个空间，使构造函数内部的this指向自身的空间 指向势力对象 
    this.xxx   xxx就是该空间（实例对象）所拥有的属性名
    */



    function Dog(name,age,type){
      this.name = name;
      this.age = age;
      this.type=type;
      this.bark = function (){
        console.log("汪汪汪");
      } // 类的方法   
    }

    let a1 = new Dog("小白",8,"阿拉斯加");
    // console.log(a1); //{name: '小白', age: 8, type: '阿拉斯加', bark: ƒ}
