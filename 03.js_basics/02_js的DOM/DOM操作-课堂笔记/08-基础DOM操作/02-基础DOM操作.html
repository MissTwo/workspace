  /* 
  以上的这种方式 始终用起来还是感觉生硬 推荐使用H5中新增classList来代替className操作类名
    元素.classList.add("类名"); 给元素追加类名 如果元素没有class属性那么会新增  如果有其他类名  那么新增的类名会追加进去 不会进行覆盖  
    如果有同名的类名 就不添加

    元素.classList.remove("类名"); 移除类名

    元素.classList.toggle("类名"); 切换类名，如果之前有就移除，如果之前没有就添加
  */

  // this  指向打点调用事件的对象
  mybtn1.onclick=function(){
