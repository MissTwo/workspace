    let reduce = document.querySelectorAll(".reduce");
    let add = document.querySelectorAll(".add");
    let num = document.querySelectorAll(".num");
    let price = document.querySelectorAll(".price");
    let totalprice = document.querySelectorAll(".totalprice");
    // console.log(add);
    for (let i = 0; i < add.length; i++) {
      add[i].addEventListener("click", function () {
        num[i].innerHTML = Number(num[i].innerHTML) + 1;
        totalprice[i].innerHTML = num[i].innerHTML * price[i].innerHTML; //小计价格
      })

      reduce[i].addEventListener("click", function () {
        if (num[i].innerHTML > 0) {
          num[i].innerHTML = Number(num[i].innerHTML) - 1;
          totalprice[i].innerHTML = num[i].innerHTML * price[i].innerHTML; //小计价格
        } else {
          alert("不能再少了");
        }
      })
    }

    


  </script>
