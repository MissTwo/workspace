    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #box{
      width: 200px;
      height: 200px;
      overflow-y: auto;
      background-color: aquamarine;
    }
    #box1{
      width: 200px;
      height: 800px;
    }
  </style>
</head>
<body>
  
  <div id="box">
    <div id="box1"></div>
  </div>

  <script>
    /* 
    document.documentElement.scrollTop
    元素.scrollTop 可以获取元素内部内容被卷去的高度
    元素.scrollLeft 
     */
     box1.onclick = function(){
      console.log(box.scrollTop);
      box.scrollTop = 0; //可写属性
     }
    
     
  </script>
