<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fan</title>
    <link rel="stylesheet" href="./css/fan.css">
</head>
<body>
<div class="fan">
    <div class="disk">
        <section class="protect"></section>
        <section class="protect"></section>
        <section class="protect"></section>
        <section class="protect"></section>
    </div>
    <div class="trigger">
        <input type="radio" name="choose" id="one">
        <input type="radio" name="choose" id="two">
        <input type="radio" name="choose" id="three">
        <input type="radio" name="choose" id="stop">
        <ul class="switch">
            <li><label for="one">一档</label></li>
            <li><label for="two">二档</label></li>
            <li><label for="three">三档</label></li>
            <li><label for="stop">停止</label></li>
        </ul>
        <div class="blade">
            <div class="blade-one"></div>
            <div class="blade-two"></div>
        </div>
    </div>
    <div class="axis"></div>
    <div class="base"></div>
</div>

</body>
</html>
