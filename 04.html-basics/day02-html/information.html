<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>information</title>
</head>
<body>
    <form action="">
        <table align="center" cellpadding="20">
            <caption>青春不常在，抓紧谈恋爱</caption>
            <tr>
                <td>
                    <label for="area">所在地区</label>
                </td>
                <td>
                    <input type="text" id="area" placeholder="北京">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="username">用户名</label>
                </td>
                <td>
                    <input type="text" id="username" placeholder="请输入用户名">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">密码</label>
                </td>
                <td>
                    <input type="password" id="pwd" placeholder="请输入密码">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">月份</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="" selected>年份</option>
                        <option value="">2000年</option>
                        <option value="">2001年</option>
                        <option value="">2002年</option>
                        <option value="">2003年</option>
                    </select>
                    <select name="" id="">
                        <option value="" selected>月份</option>
                        <option value="">1月</option>
                        <option value="">2月</option>
                        <option value="">3月</option>
                        <option value="">4月</option>
                        <option value="">5月</option>
                        <option value="">6月</option>
                        <option value="">7月</option>
                        <option value="">8月</option>
                        <option value="">9月</option>
                        <option value="">10月</option>
                        <option value="">11月</option>
                        <option value="">12月</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">年龄</label>
                </td>
                <td>
                    <select name="" id="age">
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">16</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="male" checked>
                    <label for="male">男</label>
                    <input type="radio" name="sex" id="female">
                    <label for="female">女</label>
                    <input type="radio" name="sex" id="ry">
                    <label for="ry">人妖</label>
                </td>
            </tr>
            <tr>
                <td>
                    喜欢的类型
                </td>
                <td>
                    <input type="checkbox" id="wm">
                    <label for="wm">妩媚</label>
                    <input type="checkbox" id="qz">
                    <label for="qz">气质</label>
                    <input type="checkbox" id="xxr" checked>
                    <label for="xxr">小鲜肉</label>
                    <input type="checkbox" id="llr">
                    <label for="llr">老腊肉</label>
                </td>
            </tr>
            <tr>
                <td>
                    上传头像
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>给我留言</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="注册">
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="image" src="img/2.webp"></td>
            </tr>
        </table>

    </form>
</body>
</html>
