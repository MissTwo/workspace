    <h2>网传《且试天下》抄袭 《鹤唳华亭》发文疑似回应</h2>
    <h5>2022年04月29日 08:54 &nbsp;<span class="hh">新浪娱乐</span>&nbsp;<span class="ss">收藏</span></h5>
    <hr>
    <p class="content">新浪娱乐讯 近日，有网友对比电视剧《且试天下》和《
        鹤唳华亭》的分镜和台词重合度，疑似《且试天下》
        编剧抄袭《鹤唳华亭》权谋部分。29日，《鹤唳华亭》
        官微发文，“一切文艺，不可为阴谋所用，<span class="xx">嘻嘻</span>
        一旦沾染，精神全无，骨气全无”，疑似回应此事。
    </p>
    <p class="content">#一人一句鹤唳华亭# 
    听说i鹤们都在积极配合防疫，居家N刷小鹤，对于一路以来的喜爱
    ，小鹤不胜欣喜[爱你]。那么大家印象深刻的台词是哪句呢？
    一起来互动吧！小鹤先来： “一切文艺，不可为阴谋所用<span class="xx">嘻嘻</span>
    ，一旦沾染，精神全无，骨气全无”。 ​
    </p>
