<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/tools.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="fonts/font/iconfont.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login_box ">
        <ul class="login_select clear_float">
            <li><a href="#">手机号登录</a></li>
            <li><a href="#">邮箱登录</a></li>
        </ul>
        <p class="login_word"><a href="#">使用密码验证登录</a></p>
        <form action="">
            <div class="login_phone">
                &nbsp;<span class="iconfont icon-tel"></span>&nbsp;
                <input type="text" placeholder="&nbsp;请输入手机号" length="13">
            </div>
            <div class="login_slider"></div>
            <div class="login_cb">
                <input type="text" placeholder="&nbsp;请输入短信验证码"><input type="submit" value="获取验证码">
            </div>
            <button>手机号快捷登录</button>
            <p class="login_agree">
                <input type="checkbox" name="" id="">
                同意<a href="#">《服务条款》</a>和<a href="#">《隐私政策》</a>和<a href="#">《网易严选服务协议》</a>
            </p>
            <div class="login_footer">
                <a href="https://weixin.qq.com" target="_blank"><span class="iconfont icon-weixin"></span></a>
                <a href="https://im.qq.com/index" target="_blank"><span class="iconfont icon-QQ"></span></a>
                <a href="https://weibo.com" target="_blank"><span class="iconfont icon-xinlangweibo"></span></a>
                <a href="#">遇到问题？</a>
            </div>
        </form>

        
    </div>
    
</body>
</html>
