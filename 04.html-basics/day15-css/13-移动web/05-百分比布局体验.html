<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            /* margin: 0; */
        }
        html{
            font-size: 30px;
        }
        .box {
            height: 640px;
            width: 100%;
            /* width: 1900px; */
            background-color: #f00;
        }
        .box-left {
            float: left;
            height: 95%;
            width: 30%;
            /* width: 500px; */
            background-color: #0f0;
        }

        .box-right {
            float: left;
            height: 95%;
            width: 70%;
            /* width: 1000px; */
            background-color: #00f;
        }

        .smallbox{
            width: 10rem;
            height: 10rem;
            background-color: pink;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 
    流式布局：
        流式布局，就是百分比布局，也称非固定像素布局。
        通过盒子的宽度设置成百分比来根据屏幕的宽度来进行伸缩，不受固定像素的限制。
        流式布局方式是移动web开发使用的比较常见的布局方式。
    -->

    <!--  
        em：相对于自己/父级字体大小的单位
        rem: 相对于html字体大小的单位 默认1rem=16px
     -->

    <!-- 
    移动端常见布局
        移动端单独制作
            流式布局（百分比布局）
            flex 弹性布局（强烈推荐）

            less+rem+媒体查询布局
            混合布局

        响应式
            媒体查询
            bootstarp
      -->

    <div class="box">
        <div class="box-left">
            <div class="smallbox">
                smallbox
            </div>
        </div>
        <div class="box-right"></div>
    </div>
    
</body>
</html>
