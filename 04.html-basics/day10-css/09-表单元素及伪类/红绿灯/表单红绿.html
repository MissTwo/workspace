<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/demo7.css">
  <style>
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-decoration: none;
}
form{
  width: 400px;
  margin: 100px auto;

}
.bigbox{
  display: inline-block;
  background-color: black;
  padding: 50px 20px;
  border-radius: 100px;
}
.box1{
  width: 100px;
  height: 100px;
  background-color: red;
  margin: 20px auto 0;
  margin-top: 0;
  border-radius: 50%;
}
.box2{
  width: 100px;
  height: 100px;
  background-color: red;
  margin: 20px auto 0;
  border-radius: 50%;
}
.box3{
  width: 100px;
  height: 100px;
  background-color: red;
  margin: 20px auto 0;
  border-radius: 50%;
}
.bigbox>div{
  position: relative;
}
.bigbox>div>input{
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  opacity: 0;
}
.bigbox>div>input:checked~div{
  background-color: rgb(26, 246, 26);
}
  </style>
</head>
<body>

  <form action="">

    <div class="bigbox">

      <div>
        <input class="radiobox" type="radio" name="linght" id="" checked>
        <div class="box1"></div>
      </div>

      <div>
        <input class="radiobox" type="radio" name="linght" id="">
        <div class="box2"></div>
      </div>
      
      <div>
        <input class="radiobox" type="radio" name="linght" id="">
        <div class="box3"></div>
      </div>

    </div>
  </form>
  
</body>
</html>
