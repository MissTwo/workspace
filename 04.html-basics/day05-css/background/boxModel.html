<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>boxModel</title>
    <link rel="stylesheet" href="css/boxModel.css">
</head>
<body>
<!--     
    笔记：
    一、盒模型：margin padding border content 由这几部分组成
    设置padding，border后 会使盒子撑大
    设置margin是调整自己以及相邻的元素的位置 
    块级盒模型之间需要注意的问题
    1.父子外边距（针对第一个子元素）会有上外边距重叠问题
    解决方案：
            父元素overflow:hidden; 
            父元素设置上内边距  
            父元素设置上边框
    2.兄弟元素之间上下外边距会发生重叠，会以数值大的为准
      解决：尽量只给一个设置  
    二、边框设置
        复合型border:宽度 样式 颜色;（使用最频繁）
        复合单例型：
        border-width: 20px;
        border-style: dotted;
        border-color: aqua;
        border-left: 30px solid #333;（单边框时使用较多）
        单例型（几乎不用）：
        border-left-width: 20px;
        border-left-style: solid;
        border-left-color: aqua;
        颜色关键词表示法中 transparent表示透明色
    三、text-align: center;
        控制内部的文本/行内块元素/img元素水平方向居中
        默认值是left  还可以设置为right  可以被继承 对块级子元素无效
    注意：块级元素水平居中：在固定好了宽之后，设置水平方向auto即可
    四、伪元素： 
        1.(::before)给谁开启伪元素，他就是谁的子级，
        开启前置伪元素会在该标签之后生成一个元素
        2.(::after)他就是谁的子级，开启后置伪元素会在
        该标签结束之前生成一个元素
        优点：
        1.html结构与简化
        2.它不会被网页seo收录
        缺点：
        1.js获取不到它
        
    注意：
        1.必须要指明content 与 display的值
        2.伪元素的:hover效果写法 父元素hover使它生效 且中间不用接选择器
        (如：.box5:hover::after{xxxx})
        3.双标签才有伪元素,单标签（孤儿标签）没有伪元素
    五、border-radius圆角
        1.border-radius: 100px 0 0 0/50px 0 0 0，分别代表每个方向的横轴纵轴的值
          斜杠前面的值仅代表横轴的大小以及切割的方向，斜杠后面代表纵轴的大小以及对应的方向
        2.border-radius: 100px 0 0 0;四个值的时候 每个值不仅代表方向  还代表横轴纵轴是相同的值
        3.border-radius:50%;按照宽高百分比进行取值
    注意：
        1.切割圆角不会引起页面元素的位置变化
        2.在使用鼠标经过等交互的时候注意只对盒子中的实际内容以及圆形区域生效  
        3.我们要做胶囊时不要使用百分比,要使用固定的像素单位(能以确定的半径去切割盒子)
    六、背景渐变：原理就是一张背景图片
        1.线性渐变
            linear-gradient(to right top,颜色 终点,颜色 终点)
        2.径向渐变
            (1)圆形
            radial-gradient(circle 半径 at left top,颜色 终点,颜色 终点)
            (2)椭圆
            radial-gradient(ellipse 横轴半径 纵轴半径 at 圆心位,颜色 终点,颜色 终点,)
    注意：
        1.线性渐变可以用像素或百分比，默认从上至下，可以通过to指定方向
        2.径向渐变渐变最好使用确定的像素,可以通过at指定圆心的位置，可用像素坐标或英文单词表明方位
   -->
   
    <!-- 八卦图 -->
    <div class="EDiagrams">
    </div>
    <br><hr>
    <!-- 等腰三角形 -->
    <div class="box"></div>
    <!-- 直角三角形 -->
    <div class="rtriangle"></div>
    <!-- 平行四边形 -->
    <div class="parallelogram">
        <div class="part1"></div>
        <div class="part2"></div>
    </div>
    <!-- 伪类的扩展 -->
    <div class="box2">
        <div></div>
        <br>
        <div></div>
    </div>
    <br><hr>
    <!-- 圆弧按钮 -->
    <div class="box1">
        新人福利
    </div>
    <!-- 半圆 -->
    <div class="semicircle"></div>
    <div class="semicircle2"></div>
    <br><hr>
    <!-- 3种渐变方式 -->
    <div class="gradient"></div>
    <div class="gradient2"></div>
    <hr>
    <br>
    <!-- 彩虹 -->
    <div class="rainbow"></div>
    <hr>
    <br>
    <div class="ellipse"></div>
</body>
</html>
