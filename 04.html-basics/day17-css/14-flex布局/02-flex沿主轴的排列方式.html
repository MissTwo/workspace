<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {

            /* 1. 将 父元素 设置为 弹性盒子 */
            display: flex;



            flex-wrap: wrap;
            flex-wrap: wrap-reverse;
            /* 
            换行 默认不换行 nowrap/wrap/wrap-reverse(反向换行，通过这个属性以及flex-direction方向设置搭配使用可以实现更多的排列需求)
            */

            /*  flex-direction: row; 
                2. 设置 子盒子的排列方向（设置 主轴方向）
                row： 默认  主轴水平向右、侧轴垂直向下
                row-reverse: 主轴水平向左、侧轴垂直向下
                column: 主轴垂直向下、侧轴水平向右
                column-reverse： 主轴垂直向上，侧轴水平向右
            */
            flex-direction: row;  
            /* 
                3. 设置 沿主轴的排列方式
                flex-start: 默认排列方式 从主轴的起点到主轴的终点
                flex-end: 子元素 沿主轴方向 摆放到 结尾
                center: 子元素 沿主轴方向 居中排列
                space-around: 子元素 沿主轴方向 等分剩余空间
                space-between： 子元素 沿主轴方向 两端对齐等分剩余空间
            */
            justify-content: space-between;
            align-items: center;
            width: 80%;
            height: 400px;
            border: 5px solid #f00;
            
        }

        .box div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .box div:nth-child(2) {
            background-color: skyblue;
        }
        .box div:nth-child(3) {
            background-color: yellowgreen;
        }
        .box div:nth-child(4) {
            background-color: palevioletred;
        }
        .box div:nth-child(5) {
            background-color: yellow;
        }

    </style>
</head>
<body>

    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    
</body>
</html>
