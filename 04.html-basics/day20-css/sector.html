<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            
            margin: 0 auto;
            /* background-color: blue; */
            /* width: 400px;
            height: 400px;
            border-radius: 400px 0 0 0;
            transform: rotate(45deg); */
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-radius: 50%;
            border-top-color: brown;

          
        }
        .box::after{
            display: block;
            content: '';
            clear: both;
        }
        ul{
            width: 400px;
            height: 400px;
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background-color: black;

        }
        li{
            list-style: none;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }
        li:nth-child(1){
            align-self: flex-start;
        }
        li:nth-child(3){
            align-self: flex-end;
        }
        

    </style>
</head>
<body>
    <div class="box1">
       
    </div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
</body>
</html>
