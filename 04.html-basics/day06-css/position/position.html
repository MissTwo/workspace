    一、网页布局流(机制有几种)
        1.普通流：块状元素至上而下，行内或者行内块自左向右
        2.浮动：会使得元素层级提高，浮动起来
            flaot(值:left/right)
            浮动的清除
            clear:left/right/both
        清除浮动对父元素造成高度塌陷影响的方案
        1.给父元素定高
        2."隔墙法"，给结束标签之前新增一个元素，给它设置 clear:both
        3.给父元素开启BFC模式
        父元素设置overflow：hidden/auto/scroll
        hidden给元素开启一个独立的布局方式

        4."隔墙法"升级版
        给父元素设置一个伪元素(后置伪元素).box::after{content:'';display:'';clear: both}
