<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        background-color: black;
      }
      #icon {
        width: 480px;
        height: 480px;
        margin: 100px auto;
      }
      #icon li{
        width: 120px;
        height: 120px;
        float: left;
        position: relative;
      }
      #icon li img{
        transition: transform 0.5s linear;
      }
      #icon .bg {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 0;
        left: 0;
      }
      #icon li:hover .bg{
        display: none;
      }
      #icon li:hover img{
        transform: scale(1.5)rotate(360deg);
      }
    </style>
</head>
<body>
<ul id="icon">

    </li>
