<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url(./img/404bg.jpg);
        }
        .box{
            width: 100%;
            height: 100%;
        }
        .box .logo{
            width: 384px;
            height: 234px;
            margin: 50px auto ;
        }
        .box .text{
            width: 389px;
            height: 24px;
            margin: 0 auto;
        }
        .box .btn{
            width: 128px;
            height: 34px;
            margin: 20px auto;
        }
        .box .bottom{
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .box .bottom img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="logo"><img src="img/404.png" alt=""></p>
        <p class="text"><img src="img/404text.png" alt=""></p>
        <p class="btn"><a href="http://www.baidu.com"><img src="img/404button.png" alt=""></a></p>
        <p class="bottom"><img src="img/404bottom.png" alt=""></p>
    </div>
</body>
</html>
