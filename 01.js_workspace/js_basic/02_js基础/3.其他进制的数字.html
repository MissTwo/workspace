<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他进制的数字</title>
    <script>
        /*js中：
                如果需要表示16进制的数字，则需要以0x开头
                如果需要表示8进制的数字，则需要以0开头
                如果需要表示2进制的数字，则需要以0b开头
                */

        // 十六进制
        var a=0xff;

        // 八进制
        var b=070;
        /*可以在parseInt()中传递第二个参数，表示指定数字的进制*/
        b=parseInt(b,10);

    </script>

</head>
