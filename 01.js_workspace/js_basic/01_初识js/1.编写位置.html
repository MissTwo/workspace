<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script></script>
</head>
<body>
<script>
    /* 1.JS严格区分大小写
     2.JS中每一条语句以分号结尾(;)
          如果不写分号浏览器会自动添加，但会消耗一些系统资源
          而且有些时候浏览器会加错分号，所以在开发中分号必须写
     3.JS会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化*/
    var a, b;
    a = [a, b];
    b = a[0];
    a = a[1];
    console.log(a, b);
</script>
</body>
</html>
