<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }
        #ser {
            width: 50px;
            height: 200px;
            position: fixed;
            top: 400px;
            right: 0px;
            background-color: #666666;
        }
        #ser li a{
            display: block;
            width: 50px;
            height: 50px;
            background-image: url("img/bg.png");
            position: relative;
        }
        #ser a span {
            display: block;
            width: 100px;
            height: 50px;
            background-color: #007BF9;
            text-align: center;
            line-height: 50px;
            color: white;
            position: absolute;

            /* jquery实现 */
            /* left: -100px;
            display: none; */

            /* css实现 */
            /* left: -100px;
            display: none; */

            /* 原生js实现 */
            left: -100px;
            display: none;



        }
        #ser .qq {
            background-position: 0 0;
        }
        #ser .phone{
            background-position: 0 -50px;
        }
        #ser .wechat{
            background-position: 0 -100px;
        }
        #ser .top{
            background-position: 0 -150px;
        }

        /* css实现 */
        /* #ser li a:hover{
            background-position-x:50px;
        }
        #ser li a:hover span{
            display: block;
        } */
    </style>

</head>

<body>
<ul id="ser">
    <li><a href="#" class="qq"><span>qq联系</span></a></li>
    <li><a href="#" class="phone"><span>电话联系</span></a></li>
    <li><a href="#" class="wechat"><span>微信联系</span></a></li>
    <li><a href="#" class="top"></a></li>
</ul>
</body>

<!-- 原生js实现 -->
<script>
    let ser=document.querySelectorAll('#ser a')
    for (let i = 0; i < ser.length; i++) {
        ser[i].addEventListener('mouseover',function () {
            this.style.backgroundPositionX='50px'
            this.querySelector('span').style.display='block'
        });
        ser[i].addEventListener('mouseout',function () {
            this.style.backgroundPositionX=''
            this.querySelector('span').style.display=''
        })
        
    }
</script>
</html>
