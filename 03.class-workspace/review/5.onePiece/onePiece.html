<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onePiece</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: black;
        }
        ul li{
            float: left;
            margin: 5px;
            position: relative;
        }
        li img{
            width: 220px;
            height: 305px;
        }
        #title{
            width: 390px;
            height: 209px;
            margin: 20px auto;
        }
        .one{
            width: 920px;
            height: 320px;
            margin: 0 auto;
        }
        .two{
            width: 1150px;
            height: 320px;
            margin: 0 auto;
        }
        #bg{
            width: 220px;
            height: 305px;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
        }
        li:hover #bg{
            display: none;
        }

    </style>
</head>
<body>
    <div id="title"><img src="img/onepiece.gif" alt=""></div>
    <ul class="one">
        <li>
            <img src="img/lf.jpg" alt="">
            <div id="bg"></div>
        </li>
        <li>
            <img src="img/sl.jpg" alt="">
            <div id="bg"></div>
        </li>
        <li>
            <img src="img/nm.jpg" alt="">
            <div id="bg"></div>
        </li>
        <li>
            <img src="img/wsp.jpg" alt="">
            <div id="bg"></div>
        </li>
    </ul>
    <ul class="two">
        <li>
            <img src="img/sz.jpg" alt="">
            <div id="bg"></div>
        </li>
        <li>
            <img src="img/lb.jpg" alt="">
            <div id="bg"></div></li>
        <li>
            <img src="img/qb.jpg" alt="">
            <div id="bg"></div></li>
        <li>
            <img src="img/flk.jpg" alt="">
            <div id="bg"></div></li>
        <li>
            <img src="img/blk.jpg" alt="">
            <div id="bg"></div>
        </li>
    </ul>
</body>
</html>
