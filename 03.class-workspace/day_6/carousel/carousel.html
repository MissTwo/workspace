<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        img{
            width: 1050px;
            height: 500px;
        }
        .content{
            width: 1050px;
            height: 500px;
            margin: 50px auto;
            border: 2px solid black;
            overflow: hidden;
            position: relative;
        }
        .carousel{
            width: 6300px;
            height: 500px;
            /* 动画属性参数：动画名称 执行时间 循环次数 执行类型(本次选择的线性)  */
            animation: myPicture 20s infinite linear;
            position: absolute;
            top: 0;
            left: 0;
            
        }
        .carousel li{
            float: left;
        }
        @keyframes myPicture {
            0%,15%{left: 0;}
            20%,35%{left: -1050px;}
            40%,55%{left: -2100px;}
            60%,75%{left: -3150px;}
            80%,95%{left: -4200px;}
            100%{left: -5250px;}
            
        }
      
    </style>
</head>
<body>
    <div class="content">
        <ul class="carousel">
            <!-- img图片标签 src为图片路径 alt图片显示失败所给到的提示 -->
            <li><img src="img/zy.jpg" alt="图片加载失败！"></li>
            <li><img src="img/qz.jpg" alt="图片加载失败！"></li>
            <li><img src="img/hp.jpg" alt="图片加载失败！"></li>
            <li><img src="img/rz.jpg" alt="图片加载失败！"></li>
            <li><img src="img/ym.jpg" alt="图片加载失败！"></li>
            <li><img src="img/zy.jpg" alt="图片加载失败！"></li>
        </ul>
    </div>
</body>
</html>
